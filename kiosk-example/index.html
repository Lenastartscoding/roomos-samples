<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk Mode</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="src/main.js" defer></script>
  <script src="src/alpine.js" defer></script>
</head>
<body x-cloak x-data="$store.model">
  <!-- Home Screen -->
  <div class="home-screen" x-show="page === 'home'">
    <h1>Herzlich Willkommen</h1>
    <h2 @click="page='service'" class="touch-to-start">
      Berühre den Bildschirm um zu beginnen
    </h2>

    <div class="languages" x-show="true">
      <template x-for="lang in languages">
        <div
          class="language"
          x-text="lang"
          @click="language = lang"
          :class="{ selected: language === lang }"
        ></div>
      </template>
    </div>
  </div>

  <!-- Service Screen -->
  <div class="service" x-show="page==='service'">
    <h2>Ich bin dein KI Assistent.<br>Wie kann ich dir weiterhelfen?</h2>
    <div class="row">
      <template x-for="service in services">
        <a class="service" :href="'tel:' + service.phoneNumber" :class="service.name.toLowerCase()">
          <div class="avatar"></div>
          <label x-text="service.name"></label>
        </a>
      </template>
    </div>
    <button @click="page='home'" class="back">Zurück</button>
  </div>
</body>
</html>
